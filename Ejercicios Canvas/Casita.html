<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .div {
            width: 80%;
            height: 650px;
        }
    </style>
</head>
<body>
    <div class="div">
        <canvas id='canvas' width="900" height="650"></canvas>
    </div>

    <script type="text/javascript">
        var canvas = document.getElementById('canvas');

        if (canvas.getContext){ 
            var ctx = canvas.getContext("2d");

            //Casa Base
            ctx.fillStyle = "rgb(1,163,176)";
            ctx.fillRect (400, 300, 500, 300);

            //Puerta
            ctx.fillStyle = "rgb(250,250,250)";
            ctx.fillRect (750, 475, 80, 125);
            ctx.fillStyle = "rgb(0,0,0)";
            ctx.fillRect (750, 600, 80, 35);
            ctx.fillStyle = "#FFFF00";
            ctx.beginPath();
            ctx.arc(820, 550, 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillStyle = "#FFFFFF";
            ctx.font = "15px Arial";
            ctx.fillText("Bienvenido", 752, 623);

            //Ventana
            ctx.strokeStyle = "rgb(0,0,0)";
            ctx.strokeRect(500, 360, 125, 100);
            ctx.fillStyle = "white";
            ctx.fillRect(501,361,124,99);
            ctx.fillStyle = "rgb(0,0,0)";
            ctx.fillRect(565, 360, 2.5, 100);
            ctx.fillStyle = "rgb(0,0,0)";
            ctx.fillRect (500, 410, 125, 2.5);

            //Arbustos
            ctx.fillStyle = "#1AE70D";
            ctx.beginPath();
            ctx.arc(420, 600, 30, 3.1, 0 * Math.PI);
            ctx.fill();
            ctx.fillStyle = "#1AE70D";
            ctx.beginPath();
            ctx.arc(480, 600, 50, 3.1, 0 * Math.PI);
            ctx.fill();
            ctx.fillStyle = "#1AE70D";
            ctx.beginPath();
            ctx.arc(540, 600, 30, 3.1, 0 * Math.PI);
            ctx.fill();
            ctx.fillStyle = "#1AE70D";
            ctx.beginPath();
            ctx.arc(575, 600, 15, 3.1, 0 * Math.PI);
            ctx.fill();

            //Arbol
            ctx.fillStyle="#793113";
			ctx.fillRect(150,300,65,300);
			ctx.beginPath();
			ctx.arc(180,250,100,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(155,330,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(120,300,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(100,265,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(100,225,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(120,190,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(160,170,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(200,170,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(240,200,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(260,240,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(250,280,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(230,320,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(200,330,40,0,2 * Math.PI);
			ctx.fillStyle = "#1CB90C";
			ctx.fill();
            
            //Manzanas
            ctx.beginPath();
			ctx.arc(220, 340, 12, 0, 2 * Math.PI);
			ctx.fillStyle = "#F40000";
			ctx.fill();
            ctx.beginPath();
			ctx.arc(220, 240, 12, 0, 2 * Math.PI);
			ctx.fillStyle = "#F40000";
			ctx.fill();
            ctx.beginPath();
			ctx.arc(120, 250, 12, 0, 2 * Math.PI);
			ctx.fillStyle = "#F40000";
			ctx.fill();
            ctx.beginPath();
			ctx.arc(90, 190, 12, 0, 2 * Math.PI);
			ctx.fillStyle = "#F40000";
			ctx.fill();
            ctx.beginPath();
			ctx.arc(150, 180, 12, 0, 2 * Math.PI);
			ctx.fillStyle = "#F40000";
			ctx.fill();
            ctx.beginPath();
			ctx.arc(130, 320, 12, 0, 2 * Math.PI);
			ctx.fillStyle = "#F40000";
			ctx.fill();

			//Sol
			ctx.fillStyle = "#F4F000";
            ctx.beginPath();
            ctx.arc(800, 100, 50, 0, 2 * Math.PI);
            ctx.fill();
        }
    </script>
</body>
</html>
