<!DOCTYPE html>
<html>
<head>
	<title>Clase</title>
	<style type="text/css">
		.super_div{
			width: 100%;
			height: 500px;
			background-color: #D5D8DC;
		}
		.mini_div{
			width: 30%;
			margin: 1%;
			border-radius: 5px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			height: 300px;
			float: left;
		}
		.otra_clase {
			background-color: #175194;
		}
	</style>
</head>
<body>

	<div class="super_div">
		<div  id="primer_div" class="mini_div"></div>
		<div class="mini_div" style="background-color: #D98880;"></div>
		<div  class="mini_div"></div>
	</div>

	<script src="recursos/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		setTimeout(function(){
			$(document).ready(function(){
				$('div.mini_div:first').addClass('otra_clase')
				$('div.mini_div:last').addClass('otra_clase')
			})
		}, 500)
	</script>
</body>
</html>
