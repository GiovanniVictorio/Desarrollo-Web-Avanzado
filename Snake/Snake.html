<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .div {
            width: 1020px;
            height: 620px;
            background-color: gray;
        }
        canvas {
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="div">
        <canvas id='canvas' width="1000" height="600"></canvas>
    </div>

    <script type="text/javascript">
        var canvas = null, ctx = null, x = 0, y = 0, heightFood = 0, heightWalls = 0;
        var lastPress = null, speed = 2, food = null, player = null, points = 0, nextLevel = 40, pause = false;
        var walls = new Array(), gameOver = false;

		window.requestAnimationFrame = (function(){
			return window.requestAnimationFrame || 
			window.mozRequestAnimationFrame || 
			window.webkitRequestAnimationFrame || 
			function (callback){
				window.setTimeout(callback,17);
			}
		}());

		function paint(ctx){
			ctx.fillStyle = "black";
			ctx.fillRect(0,0,canvas.width,canvas.height)

            ctx.fillStyle = "grey";
			ctx.fillRect(0,30,canvas.width,5);

			ctx.fillStyle = "#0f0";
			player.paint(ctx);

			ctx.fillStyle = "red";
			food.paint(ctx);

            ctx.fillStyle = "white";
            ctx.font = "25px Arial";
            ctx.fillText("Puntos: " + points, 850, 23);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = "white";
            ctx.font = "25px Arial";
            ctx.fillText("Nivel: " + (speed - 1), 30, 23);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = "white";
            ctx.font = "35px Coming san";
            ctx.fillText("Snake", 430, 25);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = "grey";
            for (var i = walls.length - 1; i >= 0; i--) {
				walls[i].paint(ctx);
			}

            if ( pause == true && !gameOver ) {
                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("P a u s a", 400, 300);
                ctx.fill();
                ctx.stroke();
            }

            if ( gameOver == true ) {
                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("G a m e O v e r", 380, 300);
                ctx.fill();
                ctx.stroke();
            }
		}

		function act(){
            if( lastPress == 65 ){ //Izq
                pause = false;
                player.x -= speed;
                if( player.x < 0 ){
                    player.x = canvas.width;
                }
            }
            if( lastPress == 68 ){ //Der
                pause = false;
                player.x += speed;
                if( player.x > canvas.width ){
                    player.x = 0;
                }
            }
            if( lastPress == 87 ){ //Arriba
                pause = false;
                player.y -= speed;
                if( player.y < 35 ){
                    player.y = canvas.height;
                }
            }
            if( lastPress == 83 ){ //Abajo
                pause = false;
                player.y += speed;
                if( player.y > canvas.height ){
                    player.y = 35;
                }
            }
            if ( lastPress == 13 ){
                pause = true;
            }
            if(player.intersects(food)){
                do {
                    heightFood = random(canvas.height);
                } while (heightFood < 35);
				food.x = random(canvas.width);
				food.y = heightFood;
                points = points + 10;

                if ( points == nextLevel ) {
                    speed += 1;
                    nextLevel += 40;
                }
			}
            for (var i = walls.length - 1; i >= 0; i--) {
				if(walls[i].intersects(player)){
					gameOver = true;
                    lastPress = null;
				}
			}
		}

		function run(){
			window.requestAnimationFrame(run);
			act();
			paint(ctx);
		}

		function init(){
			canvas = document.getElementById('canvas');
			ctx = canvas.getContext('2d');

            player = new Rectangle(5,40,10,10);
            do {
                heightFood = random(canvas.height);
            } while (heightFood < 35);
			food = new Rectangle(random(canvas.width),heightFood,10,10);
            do {
                heightWalls = random(canvas.height);
            } while (heightWalls < 35);
            walls.push(new Rectangle(random(canvas.width),heightWalls,10,10));

			run();
		}
		
		window.addEventListener('load',init,false);
    
        document.addEventListener('keydown', function(e){
            if( e.keyCode==65 || e.keyCode ==  68 || e.keyCode ==  87 || e.keyCode ==  83 || e.keyCode ==  13 ) {
				lastPress = e.keyCode; 
            }
        });

        function Rectangle(x,y,w,h){
			this.x = x;
			this.y = y;
			this.w = w;
			this.h = h;

			this.paint = function(ctx){
				ctx.fillRect(this.x,this.y,this.w,this.h);
			}

			this.intersects = function(rect){
				if (this.x < rect.x + rect.w && this.x + this.w > rect.x && 
					this.y < rect.y + rect.h && this.y + this.h > rect.y){
					return true;
				}
			}
		}

        function random(m){
			return Math.floor(Math.random()*m);
		}
    </script>
</body>
</html>
